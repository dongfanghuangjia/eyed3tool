<!DOCTYPE html>
<html>
    <head>
        <title>eyeD3 Tool</title>
    </head>
    <body>
        <form>
            <table>
                <tr>
                    <td>Full name (han'yu): </td>
                    <td><input type="text" id="txt_fullzh"></td>
                </tr>
                <tr>
                    <td>Full name (pinyin): </td>
                    <td><input type="text" id="txt_fullpy"></td>
                </tr>
                <tr>
                    <td>作詞：</td>
                    <td><input type="text" id="txt_lyricszh"></td>
                </tr>
                <tr>
                    <td>Lyricist (pinyin):</td>
                    <td><input type="text" id="txt_lyricspy"></td>
                </tr>
                <tr>
                    <td>作曲：</td>
                    <td><input type="text" id="txt_composerzh"></td>
                </tr>
                <tr>
                    <td>Composer (pinyin):</td>
                    <td><input type="text" id="txt_composerpy"></td>
                </tr>
                <tr>
                    <td colspan="2"><center>
                        <input type="button" value="Generate code">
                    </center></td>
                </tr>
                <tr>
                    <td>Artist: </td>
                    <td><input type="text" id="txt_artist" readonly></td>
                </tr>
                <tr>
                    <td>Track title:</td>
                    <td><input type="text" id="txt_tracktitle" readonly></td>
                </tr>
                <tr>
                    <td>eyeD3 code: </td>
                    <td>
                        <textarea id="txt_id3" rows="3" readonly></textarea>
                    </td>
                </tr>
                <tr>
                    <td>Lyrics file header: </td>
                    <td>
                        <textarea id="txt_lyheader" rows="6" readonly></textarea>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
