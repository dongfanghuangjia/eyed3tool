<!DOCTYPE html>
<html>
    <head>
        <title>eyeD3 Tool</title>
        <script src="./code.js"></script>
    </head>
    <body>
        <form>
            <table>
                <tr>
                    <td>Full name (han'yu): </td>
                    <td><input type="text" id="txt_fullzh" style="width: 500px;"></td>
                </tr>
                <tr>
                    <td>Full name (pinyin): </td>
                    <td><input type="text" id="txt_fullpy" style="width: 500px;"></td>
                </tr>
                <tr>
                    <td>作詞：</td>
                    <td><input type="text" id="txt_lyricszh" style="width: 500px;"></td>
                </tr>
                <tr>
                    <td>Lyricist (pinyin):</td>
                    <td><input type="text" id="txt_lyricspy" style="width: 500px;"></td>
                </tr>
                <tr>
                    <td>作曲：</td>
                    <td><input type="text" id="txt_composerzh" style="width: 500px;"></td>
                </tr>
                <tr>
                    <td>Composer (pinyin):</td>
                    <td><input type="text" id="txt_composerpy" style="width: 500px;"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <table style="width: 100%;">
                            <tr>
                                <td>Lyrics han'yu:</td>
                                <td>Lyrics pinyin:</td>
                            </tr>
                            <tr>
                                <td>
                                    <textarea id="txt_lyrzh" rows="8" style="width: 98%;"></textarea>
                                </td>
                                <td>
                                    <textarea id="txt_lyrpy" rows="8" style="width: 98%;"></textarea>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><center>
                        <input id="btt_generate" type="button" value="Generate code" onclick="btt_generate_onclick()">
                        <input id="btt_reset" type="button" value="Reset" onclick="btt_reset_onclick()">
                    </center></td>
                </tr>
                <tr>
                    <td>Artist: </td>
                    <td><input type="text" id="txt_artist" style="width: 500px;" readonly></td>
                </tr>
                <tr>
                    <td>Track title:</td>
                    <td><input type="text" id="txt_tracktitle" style="width: 500px;" readonly></td>
                </tr>
                <tr>
                    <td>eyeD3 code: </td>
                    <td>
                        <textarea id="txt_id3" rows="4" style="width: 500px;" readonly></textarea>
                    </td>
                </tr>
                <tr>
                    <td>Lyrics file: </td>
                    <td>
                        <textarea id="txt_lyheader" rows="24" style="width: 500px;" readonly></textarea>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
